<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Discover Website</title>
</head>
<body>
    
    <img src="images/bg3.png" id="background" class="background"></img>
    <header class="header">
        <img src="images/logo.png" class="camera">
        <button class="explore-btn">Explore</button>
        <img src="images/user.png" class="profile-pic"></img>

    </header>

    <section class="blur">
        <div class="container">
            <h1 class="large-text">DISCOVER</h1>
            <p class="small-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim nihil consequatur distinctio beatae. Nobis voluptatibus debitis, alias perspiciatis   </p>
            <button class="search-bar">Search</button>
        </div>
    </section>

    <div class="image-preview">
        <img src="images/left-arrow.png" class="prev arrows">
        <div class="images">
            <img class="small-image image1" src="images/small1.png" >
            <img class="small-image image2" src="images/small2.png" >
            <img class="active small-image image3" src="images/small3.png" >
            <img class="small-image image4" src="images/small4.png" >
            <img class="small-image image5" src="images/small5.png">
        </div>
        <img src="images/right-arrow.png" class="next arrows">

    </div>



    <script src="main.js"></script>
</body>
</html>
